<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">

        <div class="todo-header"></div> 
        <h1>To-Do List</h1>

        <img src="/pictureJs/Group74.svg" class="icon-1" alt="Sort Icon" >
        <div class="todo-input-container">
            <input type="text" id="todo-input" class="todo-input" >
            <button class="clear-button" ><span class="delete-button">✕</span></button>
        </div>
               <ul id="todo-list" ></ul>
        <button class="add-button" >
            <span class="plus-icon">+</span><span class="plus-info">Добавить</span> 
        </button>
    
    </div>

    <script src="app.js"></script>
</body>
</html>
